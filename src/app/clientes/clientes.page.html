<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
        
      
    </ion-buttons>
    <ion-title><strong>Clientes</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  


        
    
  <ion-searchbar placeholder="Busqueda de cliente"
                 debounce="500"
                 (ionChange)="buscar($event)" ></ion-searchbar>

  

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  [routerLink]="['/registrocliente']"><ion-icon name="add"></ion-icon> </ion-fab-button>

  </ion-fab>


  <ion-list>

    <ion-item-sliding *ngFor="let cliente of client">

      <ion-item-options side="end">
        <ion-item-option class="editar" (click)="editar(cliente)" [routerLink]="'/registrocliente/' + cliente.cli_codigo">
        
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
         
        
        </ion-item-option>
        <ion-item-option class="eliminar" (click)="eliminar(cliente)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>


    <ion-item  >
      <ion-label >
       {{this.cliente.cli_codigo + ' - ' + this.cliente.cli_nombre + ' ' + this.cliente.cli_apellido}} 
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  </ion-list>

  

</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
  </ion-toolbar>
</ion-footer>
