<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/">

      </ion-back-button>
    </ion-buttons>
    <ion-title><strong>Registro de Estado</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-label class="texttitle"
        ><strong>Establezca una descripición para el estado</strong>
      </ion-label>


      <ion-item>
        <ion-label position="floating">Descripción: </ion-label>
        <ion-input
          type="text"
          placeholder="Establezca la descripcion"
        ></ion-input>
      </ion-item>


      <ion-button class="btnguardar"  [routerLink]="'/estados'">
        <ion-icon name="checkmark" ></ion-icon>
      </ion-button>
      <ion-button class="btncancelar" [routerLink]="'/estados'">
        <ion-icon name="close"></ion-icon>
      </ion-button>

      </ion-card-content>
    </ion-card>

</ion-content>
