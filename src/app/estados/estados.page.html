<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Estados</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Busqueda de estado"
    debounce="500"
    (ionChange)="buscar($event)"
  ></ion-searchbar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/registroestado']"
      ><ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let estado of estad">
      <ion-item-options side="end">
        <ion-item-option
          class="editar"
          (click)="editar(estado)"
          [routerLink]="'/estado/' + estado.est_codigo"
        >
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option
          class="eliminar"
          (click)="borrarEstado(estado.est_codigo)"
        >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          {{this.estado.est_codigo + ' - ' + this.estado.est_descripcion }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer"> </ion-toolbar>
</ion-footer>
