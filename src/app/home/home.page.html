<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
        
      
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button  [routerLink]="['/login']" ><ion-icon name="person-circle" ></ion-icon></ion-button>        

      <ion-button [routerLink]="['/configuracion']" ><ion-icon name="settings" ></ion-icon></ion-button>        

    </ion-buttons>

    
    <ion-title><strong>IussusApp</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Esta es la pagina principal</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  
  

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button ><ion-icon name="add"></ion-icon>
 
      </ion-fab-button>

      <ion-fab-list side="top" class="opciones">
        
        <ion-fab-button [routerLink]="['/registropedido']" ><ion-icon name="clipboard" > </ion-icon> </ion-fab-button>
        
        <ion-fab-button><ion-icon name="cart"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="people"></ion-icon></ion-fab-button>

      </ion-fab-list>
     
    </ion-fab>

    
    
    
</ion-content>
