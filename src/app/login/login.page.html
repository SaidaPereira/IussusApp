<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Inicio de Sesión</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <img src="assets/img/Iussus.png" alt="IussusAp">

 
    <ion-item >
      <ion-label position="floating" >Correo Electronico</ion-label>
      <ion-input type="email" required="correo" pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$)"></ion-input>

    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    
    
      <ion-button type="submit" class="btnlogin" expand="block">Iniciar Sesión</ion-button>
     <ion-row>
      <ion-col size="8">
        <ion-label color="dark" [routerLink]="['/recuperar']"><u>Olvidé mi contraseña</u></ion-label>
      </ion-col>
      <ion-col>
        <ion-label color="dark" [routerLink]="['/registrousuario']"><u>Crear cuenta</u></ion-label>
      </ion-col>
     </ion-row>
      
   

    </ion-card-content>
    

  </ion-card>
  
    

  
  
  

</ion-content>
