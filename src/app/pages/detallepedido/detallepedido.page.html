<ion-content>
  <ion-button [routerLink]="['/cargapedido']"   class="btnproducto" expand="block"
    >Agregar producto</ion-button
  >

  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="4">
        <ion-label><strong>Producto</strong></ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label><strong>Cant</strong></ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label><strong>Precio</strong></ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label><strong>Subtotal</strong></ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label>001- Cajas</ion-label>
      </ion-col>

      <ion-col size="2">
        <ion-label>3</ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-label>25.000</ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-label>75.000</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label>002- Remera</ion-label>
      </ion-col>

      <ion-col size="2">
        <ion-label>5</ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-label>30.000</ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-label>150.000</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-label class="total"><strong>Total:</strong> 225.000gs</ion-label>
</ion-content>

<ion-footer
  ><ion-button type="submit" class="btnguardar" expand="block"
    >Guardar</ion-button
  ></ion-footer
>
