<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/">

      </ion-back-button>
    </ion-buttons>
    <ion-title><strong>Registro de usuario</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registrousuario" (ngSubmit)="guardarUsuario()">
  <ion-card>
    <ion-card-content>

     <ion-label class="texttitle" ><strong>Introduzca sus datos personales</strong> </ion-label> 

 
     <ion-item >
      <ion-label position="floating" >Nombre de usuario</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>

    </ion-item>


    <ion-item >
      <ion-label position="floating" >Correo Electronico</ion-label>
      <ion-input type="email" required="correo" pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$)" formControlName="email"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating">Nº Celular: </ion-label>
      <ion-input type="tel" placeholder="09XX -XXX-XXX" formControlName="telefono"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" formControlName="password2"></ion-input>
    </ion-item>
  
    
      <ion-button class="btnregistro" type="submit"  expand="block" [disabled]="!registrousuario.valid">Registrarse</ion-button>
      <ion-label color="dark" [routerLink]="['/login']"><u>Ya poseeo una cuenta</u></ion-label>
      
   

    </ion-card-content>
    </ion-card>
  </form>
</ion-content>
