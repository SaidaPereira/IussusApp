<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Registro de Cliente</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

     <ion-label class="texttitle" ><strong>Complete los datos del cliente</strong> </ion-label> 

 
     <ion-item >
      <ion-label position="floating" >Nombre y Apellido:</ion-label>
      <ion-input type="text" ></ion-input>

    </ion-item>

    <ion-item >
      <ion-label position="floating" >Dirección:</ion-label>
      <ion-input type="text" required="direccion" ></ion-input>

    </ion-item>
    
    <ion-item>
      <ion-label position="floating">RUC:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >CI: </ion-label>
      <ion-input type="number" ></ion-input> 
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nº Celular: </ion-label>
      <ion-input type="tel" placeholder="09XX -XXX-XXX"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico: </ion-label>
      <ion-input type="email" placeholder="ejemplo@gmail.com"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Notas </ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    
      <ion-button class="btnguardar"  > <ion-icon name="checkmark"></ion-icon> </ion-button>
      <ion-button class="btncancelar" > <ion-icon name="close" ></ion-icon> </ion-button>
     
      
   

    </ion-card-content>
