<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Registrar Pedido</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content mode="ios">
  
    <ion-card>
    <ion-grid>
      <ion-row>
      <ion-col size="3">
        <ion-label class="texttitle">
          <span class="input-label"><strong>N° </strong></span>
          <input type="number" class="numero" disabled>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-label class="texttitle">
          <span class="input-label"><strong>Fecha </strong></span>
          <input type="date" class="fecha">
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <ion-label class="texttitle" >
          <span class="input-label"><strong>Cliente </strong></span>
          <input type="text" class="cliente" >
          <ion-icon slot="start" name="ellipsis-horizontal-circle-outline"></ion-icon>

        </ion-label>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label class="texttitle" >
          <span class="input-label"><strong>Situación </strong></span>
          <input type="text" class="situ" >
          <ion-icon slot="start" name="ellipsis-horizontal-circle-outline"></ion-icon>

        </ion-label>

      </ion-col>
    </ion-row>

   

    </ion-grid>
          
        
   
    </ion-card>
  
   
</ion-content>
