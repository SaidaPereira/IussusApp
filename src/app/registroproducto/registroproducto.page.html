<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Registro de Producto</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

     <ion-label class="texttitle" ><strong>Complete los datos del producto</strong> </ion-label> 

 
     <ion-item >
      <ion-label position="floating" >Descripción: </ion-label>
      <ion-input type="text" placeholder="Establezca la descripcion" ></ion-input>

    </ion-item>

    <ion-item >
      <ion-label position="floating" >Precio: </ion-label>
      <ion-input type="number"  ></ion-input>

    </ion-item>
    
    

    <ion-item>
      <ion-label position="floating">Observación:  </ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    
      <ion-button class="btnguardar"  > <ion-icon name="checkmark"></ion-icon> </ion-button>
      <ion-button class="btncancelar" > <ion-icon name="close" ></ion-icon> </ion-button>
     
      
   

    </ion-card-content>
