<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/">

      </ion-back-button>
    </ion-buttons>
    <ion-title><strong>Registro de Producto</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-label class="texttitle"
        ><strong>Complete los datos del producto</strong>
      </ion-label>

  

      <ion-item>
        <ion-label position="floating">Descripción: </ion-label>
        <ion-input
          type="text"
          placeholder="Establezca la descripcion"
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Costo: </ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="7">
          <ion-item>
            <ion-label position="floating">Precio: </ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label>Tipo de Impuesto</ion-label>
        <ion-select>
          <ion-select-option value="E">Exenta</ion-select-option>
          <ion-select-option value="I5">Iva 5%</ion-select-option>
          <ion-select-option value="I1">Iva 10%</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>U.Medida</ion-label>
        <ion-select>
          <ion-select-option value="u">Unidad</ion-select-option>
          <ion-select-option value="m">Metros</ion-select-option>
          <ion-select-option value="k">Kg</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Observación: </ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-button class="btnguardar" [routerLink]="'/productos'">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
      <ion-button class="btncancelar" [routerLink]="'/productos'">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-card-content> </ion-card
></ion-content>
